server.port=8081
spring.application.name=plant-kingdom
server.servlet.context-path=/api

spring.datasource.url=jdbc:h2:mem:getstarted
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

alterra.miniapp.jwtSecret=bezKoderSecretKey
alterra.miniapp.jwtExpirationMs=86400000

#logging.level.com.alterra.miniapp=DEBUG
